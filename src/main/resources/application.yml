spring:
  profiles:
    active: "local"
    include:
      - "accounts"
  jpa:
    hibernate.ddl-auto: "update"
    database: "mysql"
  datasource:
    url: "jdbc:mysql://localhost:3306/expenses"
    username: "expenses"
    password: "dummypass"
  data.rest.basePath: "/api"
management:
  endpoint:
    health:
      show-details: always

server:
  tomcat:
    accesslog:
      enabled: true
      directory: "/dev"
      prefix: stdout
      buffered: false
      suffix:
      file-date-format:
      pattern: "[ACCESS] %{org.apache.catalina.AccessLog.RemoteAddr}r %l %t %D %F %B %S vcap_request_id:%{X-Vcap-Request-Id}i"